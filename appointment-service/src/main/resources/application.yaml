spring:
  application:
    name: appointment

  datasource:
      url: jdbc:mysql://localhost:3306/appointment_db
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

# enable feign
  cloud:
    openfeign:
      enabled: true

server:
  port: 8083